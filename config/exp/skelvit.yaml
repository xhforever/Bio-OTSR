# @package _global_

defaults:
  - default.yaml

# [新增] 指定预训练权重 (SKEL-CF)
pretrained_ckpt: "/data/yangxianghao/SKEL-CF/data_outputs/exp/SKEL-CF.pth"  # 请替换为您的实际路径

trainer:
  # [新增] 开启冻结开关
  freeze_encoder: True
  # 其他 trainer 参数 (如 batch_size) 会从 default.yaml 继承或在此覆盖
  # batch_size: 64

general:
  num_workers: 6
  PREFETCH_FACTOR: 2 

loss_weights:
  kp3d: 0.05
  kp2d: 0.05
  poses_orient: 0.002
  poses_body: 0.001
  betas: 0.0005
  w_swing: 10.0
  w_twist: 1.0
  w_scalar: 1.0